 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://logphtrdkpbfgtejtime.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvZ3BodHJka3BiZmd0ZWp0aW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzY4MDYsImV4cCI6MjA4NTc1MjgwNn0.Uoxiax-whIdbB5oI3bof-hN0m5O9PDi96zmaUZ6BBio'; // <--- COLLE TA CLÉ ICI
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const articleId = params.get('id');

        // --- GESTION DE LA DATE ---
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const liveDate = document.getElementById('live-date');
            if(liveDate) liveDate.textContent = new Date().toLocaleDateString('fr-FR', options).toUpperCase();
        }
        updateDate();

        // --- CHARGEMENT DE L'ARTICLE ---
        async function loadArticle() {
            const display = document.getElementById('full-article');

            if (!articleId) {
                display.innerHTML = "<p>Erreur : Aucun article sélectionné.</p>";
                return;
            }

            try {
                const { data: art, error } = await supabaseClient
                    .from('articles')
                    .select('*')
                    .eq('id', articleId)
                    .single();

                if (error || !art) throw new Error("Article introuvable");

                display.innerHTML = `
                    <header class="article-header">
                        <div class="article-meta">
                            Publié par la Rédaction MAKMUS — ${new Date(art.created_at).toLocaleDateString('fr-FR')}
                        </div>
                        <h1>${art.titre}</h1>
                    </header>
                    
                    ${art.image_url ? `
                        <div class="article-full-img">
                            <img src="${art.image_url}" alt="${art.titre}">
                        </div>` : ''}
                    
                    <div class="article-content">${art.description}</div>
                `;
                
                document.title = `${art.titre} - MAKMUS`;

            } catch (e) {
                console.error(e);
                display.innerHTML = `
                    <div style="text-align:center; padding: 40px;">
                        <h2>Article introuvable</h2>
                        <p>Il se peut que cet article n'existe plus.</p>
                        <a href="index.html">Retourner à l'accueil</a>
                    </div>`;
            }
        }

        loadArticle();
    </script>
</body>

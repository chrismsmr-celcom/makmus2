<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Activité - MAKMUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x88LbhZp/2_20251224_213424_0001.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/FzQ6Jf8K/2-20251224-213424-0001-removebg-preview.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Serif+4:wght@400;600&family=Inter:wght@400;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#a30000">
<link rel="apple-touch-icon" href="icon-192.png">


    <style>
        :root {
            --primary-color: #a30000;
            --bg-light: #f9f9f9;
            --border-color: #eee;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #fff; }

        /* Mise en page Side-by-Side */
        .activity-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .activity-sidebar {
            width: 280px;
            background: var(--bg-light);
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .user-info-large { margin-bottom: 40px; text-align: center; }
        .avatar-circle {
            width: 80px; height: 80px; background: #000; color: #fff;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 32px; margin: 0 auto 15px;
        }

        .tab-btn {
            display: block; width: 100%; padding: 15px; border: none;
            background: none; text-align: left; font-size: 16px;
            cursor: pointer; border-radius: 8px; transition: 0.3s;
            color: #555; margin-bottom: 10px;
        }

        .tab-btn.active { background: #000; color: #fff; font-weight: bold; }
        .tab-btn:hover:not(.active) { background: #e9e9e9; }

        /* Contenu Principal */
        .activity-main { flex: 1; padding: 40px 60px; }
        .section-content { display: none; animation: fadeIn 0.4s ease; }
        .section-content.active { display: block; }

        h1 { font-size: 28px; margin-bottom: 30px; }

        /* Grille d'articles (Favoris/Historique) */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            border: 1px solid var(--border-color);
            border-radius: 12px; overflow: hidden;
            transition: transform 0.2s;
        }

        .item-card img { width: 100%; height: 160px; object-fit: cover; }
        .item-details { padding: 15px; }
        .item-details h3 { margin: 0 0 10px; font-size: 16px; line-height: 1.4; }
        
        .btn-action {
            background: none; border: 1px solid #ddd; padding: 5px 12px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }

        .btn-action:hover { border-color: var(--primary-color); color: var(--primary-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
         .tab-btn {
    display: flex;
    align-items: center;
    gap: 12px; /* Espace entre l'icône et le texte */
    width: 100%;
    padding: 12px 15px;
    border: none;
    background: none;
    font-size: 15px;
    color: #444;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.tab-btn i {
    font-size: 18px; /* Taille de l'icône */
    opacity: 0.8;
}

.tab-btn.active {
    background: #000;
    color: #fff;
}

.tab-btn.active i {
    opacity: 1;
}

.logout-link {
    color: #d93025 !important; /* Rouge pour la déconnexion */
}

.logout-link:hover {
    background-color: #fff1f0 !important;
}
        /* Mobile */
        @media (max-width: 768px) {
            .activity-wrapper { flex-direction: column; }
            .activity-sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid var(--border-color); }
            .activity-main { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="activity-wrapper">
    <aside class="activity-sidebar">
        <div class="user-info-large">
            <div id="user-avatar" class="avatar-circle">M</div>
            <h3 id="display-email" style="font-size: 14px; color: #666;">Chargement...</h3>
        </div>
        
<nav class="activity-nav">
    <button class="tab-btn active" onclick="switchSection(event, 'favoris')">
        <i class="fa-regular fa-bookmark fa-fw"></i> Articles Favoris
    </button>
    
    <button class="tab-btn" onclick="switchSection(event, 'commentaires')">
        <i class="fa-regular fa-comment-dots fa-fw"></i> Mes Commentaires
    </button>
    
    <button class="tab-btn" onclick="switchSection(event, 'historique')">
        <i class="fa-solid fa-clock-rotate-left fa-fw"></i> Historique
    </button>
    
    <button class="tab-btn" onclick="switchSection(event, 'profil')">
        <i class="fa-solid fa-user-gear fa-fw"></i> Paramètres Profil
    </button>
    
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
    
    <button class="tab-btn logout-link" onclick="logout()">
        <i class="fa-solid fa-arrow-right-from-bracket fa-fw"></i> Se déconnecter
    </button>
</nav>
    <main class="activity-main">
        <section id="favoris" class="section-content active">
            <h1>Vos Articles Favoris</h1>
            <div id="favoris-list" class="activity-grid">
                </div>
        </section>

        <section id="commentaires" class="section-content">
            <h1>Vos Commentaires</h1>
            <div id="comments-list">
                <p style="color: #999;">Aucun commentaire trouvé.</p>
            </div>
        </section>

        <section id="historique" class="section-content">
            <h1>Historique de lecture</h1>
            <div id="history-list" class="activity-grid">
                </div>
        </section>

        <section id="profil" class="section-content">
            <h1>Paramètres du Profil</h1>
            <div style="background: var(--bg-light); padding: 30px; border-radius: 12px;">
                <p><strong>Statut :</strong> Membre Premium</p>
                <p><strong>Compte créé le :</strong> <span id="creation-date">...</span></p>
                <button class="btn-action" onclick="alert('Bientôt disponible')">Changer le mot de passe</button>
            </div>
        </section>
    </main>
</div>

<script>
    // 1. CONFIGURATION SUPABASE
    const SUPABASE_URL = 'https://logphtrdkpbfgtejtime.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvZ3BodHJka3BiZmd0ZWp0aW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzY4MDYsImV4cCI6MjA4NTc1MjgwNn0.Uoxiax-whIdbB5oI3bof-hN0m5O9PDi96zmaUZ6BBio';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. AU CHARGEMENT DE LA PAGE
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { user } } = await supabaseClient.auth.getUser();
        
        if (!user) {
            window.location.href = 'index.html'; // Redirige si pas connecté
            return;
        }

        // Affichage des infos utilisateur
        document.getElementById('display-email').textContent = user.email;
        document.getElementById('user-avatar').textContent = user.email.charAt(0).toUpperCase();
        if(document.getElementById('creation-date')) {
            document.getElementById('creation-date').textContent = new Date(user.created_at).toLocaleDateString();
        }

        // --- GESTION DE L'URL (Redirection automatique vers l'onglet) ---
        const params = new URLSearchParams(window.location.search);
        const sectionFromUrl = params.get('section');

        if (sectionFromUrl) {
            // On attend un tout petit peu que le DOM soit prêt pour cliquer
            setTimeout(() => window.switchSection(null, sectionFromUrl), 100);
        } else {
            loadFavoris(); // Par défaut
        }
    });

    // 3. NAVIGATION ENTRE LES SECTIONS (Améliorée)
    window.switchSection = function(e, sectionId) {
        console.log("Changement vers la section :", sectionId);

        // 1. Gérer l'apparence des boutons
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        
        if (e && e.currentTarget) {
            // Si c'est un clic manuel
            e.currentTarget.classList.add('active');
        } else {
            // Si c'est automatique (via URL), on cherche le bouton correspondant
            const targetBtn = document.querySelector(`.tab-btn[onclick*="'${sectionId}'"]`);
            if (targetBtn) targetBtn.classList.add('active');
        }

        // 2. Gérer l'affichage des blocs de contenu
        document.querySelectorAll('.section-content').forEach(section => section.classList.remove('active'));
        const targetSection = document.getElementById(sectionId);
        if (targetSection) targetSection.classList.add('active');

        // 3. Charger les données spécifiques
        if(sectionId === 'favoris') loadFavoris();
        if(sectionId === 'commentaires') loadComments();
        if(sectionId === 'historique') console.log("Chargement historique...");
    };

    // 4. CHARGEMENT DES FAVORIS
    async function loadFavoris() {
        const container = document.getElementById('favoris-list');
        if (!container) return;
        
        container.innerHTML = "<p>Chargement de vos favoris...</p>";

        const { data: { user } } = await supabaseClient.auth.getUser();
        
        // On récupère les favoris avec une jointure sur la table 'articles'
        const { data, error } = await supabaseClient
            .from('favorites') // /!\ Vérifie si ta table est 'favoris' ou 'favorites'
            .select('article_id, articles(*)')
            .eq('user_id', user.id);

        if (error || !data || data.length === 0) {
            container.innerHTML = "<p>Aucun article sauvegardé pour le moment.</p>";
            return;
        }

        container.innerHTML = data.map(item => `
            <div class="item-card">
                <img src="${item.articles?.image_url || 'https://via.placeholder.com/300'}" alt="">
                <div class="item-details">
                    <h3>${item.articles?.titre || 'Article sans titre'}</h3>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-action" onclick="window.location.href='redaction.html?id=${item.article_id}'">Lire</button>
                        <button class="btn-action" style="color:red;" onclick="removeFav('${item.article_id}')">Supprimer</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 5. SUPPRIMER UN FAVORI
    window.removeFav = async function(id) {
        if(!confirm("Supprimer cet article de vos favoris ?")) return;
        
        const { error } = await supabaseClient
            .from('favorites')
            .delete()
            .eq('article_id', id);

        if (error) alert("Erreur lors de la suppression");
        else loadFavoris(); // Rafraîchir la liste
    };

    // 6. DECONNEXION
    window.logout = async function() {
        await supabaseClient.auth.signOut();
        window.location.href = 'index.html';
    };
</script>
</body>
</html>
